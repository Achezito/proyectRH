name: Deploy to GitHub Pages

on:
  push:
    branches: [nuevo]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Debug structure
        run: |
          echo "=== BUSCANDO package.json ==="
          find . -name "package.json" -type f
          echo "=== ESTRUCTURA ==="
          ls -la
          echo "=== CARPETAS ==="
          ls -la */

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          # Busca RH_frontend primero
          if [ -d "RH_frontend" ] && [ -f "RH_frontend/package.json" ]; then
            echo "✅ Usando RH_frontend/"
            cd RH_frontend
            npm install --legacy-peer-deps
          elif [ -f "package.json" ]; then
            echo "✅ Usando raíz"
            npm install --legacy-peer-deps
          else
            echo "❌ ERROR: No package.json encontrado"
            exit 1
          fi

      - name: Build
        run: |
          if [ -d "RH_frontend" ] && [ -f "RH_frontend/package.json" ]; then
            cd RH_frontend
          fi
          npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
